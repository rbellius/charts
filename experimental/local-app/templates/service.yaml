apiVersion: v1
kind: Service
metadata:
  name: '{{ .Values.name }}'
  namespace: '{{ .Values.namespace | default .Values.name }}'
  annotations:
    argocd.argoproj.io/instance: '{{ .Values.name }}-{{ .Values.namespace }}-{{ .Values.env }}-service'
  labels:
    app.kubernetes.io/instance: '{{ .Values.name }}-{{ .Values.namespace }}-{{ .Values.env }}-service'
    app.kubernetes.io/component: service
    app.kubernetes.io/name: '{{ .Values.name }}'
    app.kubernetes.io/part-of: '{{ .Values.namespace }}'
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    app: '{{ .Values.name }}'